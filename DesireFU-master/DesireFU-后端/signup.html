<DOCTYPE html>
<html lang = "zh">
<head>
    <meta charset="UTF-8"/>
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/semantic-ui/2.1.8/semantic.min.css">
    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/semantic-ui/2.1.8/semantic.min.js"></script>
            
</head>
<body>
    <div class="ui grid">
        <div class="four wide column"></div>
        <div class="eight wide column">
        <form class="ui form segment" method="post" action="http://localhost:3000/signup">
            <div class="field required">
                <label>用户名</label>
                <input placeholder="用户名" type="text" name="username">
            </div>
            <div class="field required">
                <label>密码</label>
                <input placeholder="密码" type="password" name="pass">
            </div>
            <div class="field required">
                <label>重复密码</label>
                <input placeholder="重复密码" type="password" name="repass">
            </div>
            <div class="field required">
                <label>真实姓名</label>
                <input placeholder="真实姓名" type="text" name="realname">
            </div>
            <div class="field required">
                <label>学号</label>
                <input placeholder="学号" type="text" name="stuid">
            </div>
            
            <div class="field required">
                <label>学院</label>
                <select class="ui compact selection dropdown" name="academy">
                    <option value="计算机学院">计算机学院</option>
                    <option value="艺术学院">艺术学院</option>
                    <option value="华西医学院">华西医学院</option>
                </select>
            </div>
            
            <div class="field required">
                <label>手机号</label>
                <input placeholder="手机号" type="text" name="phone">
            </div>
            <div class="field required">
                <label>邮箱</label>
                <input placeholder="邮箱" type="email" name="email">
            </div>
            <input type="submit" class="ui button fluid" value="注册">
        </form>
        </div>
    </div>
</body>
</html>
